<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
        <div class="row">
            <div class="col-md-3 ml-2">
                <h3>Search City</h3>
                <div class="input-group mb-3">
                    <input id = "city" type="text" class="form-control">
                    <div class="input-group-append">
                      <span class="input-group-text" id="searchButton">Search</span>
                    </div>
                  </div>
                <ul class="searchHistory list-group"></ul>
            </div>
            <div class="col-md-22">
                <div class="row">
                    <div id="currentWeather" class="col-sm-12"></div>
                </div>
                <div id = "forecast" class="row"></div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
